<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#about">About Me</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="about">
    <h1>About Me</h1>
    <p>A brief introduction about yourself.</p>
  </section>
  
  <section id="skills">
    <h1>Skills</h1>
    <ul>
      <li>HTML <span class="progress-bar"><span style="width: 90%;"></span></span></li>
      <li>CSS <span class="progress-bar"><span style="width: 80%;"></span></span></li>
      <li>JavaScript <span class="progress-bar"><span style="width: 75%;"></span></span></li>
      <!-- Add more skills as needed -->
    </ul>
  </section>
  
  <section id="projects">
    <h1>Projects</h1>
    <div class="project">
      <h2>Project Title</h2>
      <p>Description of the project.</p>
      <a href="#">View Project</a>
    </div>
    <!-- Add more projects as needed -->
  </section>
  
  <section id="contact">
    <h1>Contact</h1>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>
      
      <button type="submit">Send</button>
    </form>
  </section>
  
  <footer>
    <p>&copy; 2024 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
